<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Frech poem AI generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>
      <div class="poem">
        The poem will be here
        <br />
        The poem will be here
      </div>

      <footer>
        This project is AI project and was coded by Li and is
        <a
          href="https://github.com/CocoBorisas/first-poems-generator"
          target="_blank"
          >open sourced on GitHub</a
        >
        and is hosted on
        <a href="https://aicreatedpoem.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
